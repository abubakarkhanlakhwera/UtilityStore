{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
            background-color: #495057;
        }
        .dropdown-item:hover {
            background-color: #495057;
            color: #f8f9fa !important;
        }
        .form-control {
            width: 250px;
        }
        .cart-icon {
            width: 40px; /* Adjust the width of the cart icon */
            height: 40px; /* Ensure height matches width for round shape */
            margin-left: 15px;
            border-radius: 50%; /* Make the cart icon round */
            background-color: white; /* Optional: add background color */
            padding: 5px; /* Optional: add padding to make it symmetric */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownStores" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Stores
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownStores">
                            {% for store in stores %}
                                <li><a class="dropdown-item" href="{% url 'store_detail' store.id %}">{{ store.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>

                <!-- Search Form -->
                <form class="d-flex my-2 my-lg-0" method="GET" action="{% url 'search_items' %}">
                    <input class="form-control me-2" type="text" name="q" placeholder="Search items by keyword..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <!-- Cart Button -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart:cart_details' %}">
                            <img src="{% static 'images/cart-icon.png' %}" alt="Cart" class="cart-icon"> 
                        </a>
                    </li>
                </ul>

                <!-- Admin Button -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/admin">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    {% block content %}
    {% endblock content %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
