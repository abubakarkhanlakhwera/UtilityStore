{% extends "base.html" %}
{% block title %} Edit Store {% endblock title %}
{% block content %}
<style>
  .card {
    border: 1px solid #e0e0e0; /* Light gray border */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    border-radius: 0.5rem; /* Rounded corners */
    transition: transform 0.3s; /* Smooth hover effect */
  }

  .card:hover {
    transform: scale(1.02); /* Slight zoom on hover */
  }

  .card-header {
    background-color: #007bff; /* Bootstrap primary color */
    color: white; /* White text */
    border-top-left-radius: 0.5rem; /* Rounded corners on top */
    border-top-right-radius: 0.5rem; /* Rounded corners on top */
    text-align: center; /* Center the header text */
  }

  .card-body {
    padding: 2rem; /* Increased padding */
  }

  .form-group {
    margin-bottom: 1.5rem; /* Spacing between form elements */
  }

  button {
    width: 48%; /* Equal width for buttons */
  }

  .btn {
    padding: 10px; /* Increased button padding */
  }

  .form-control:focus {
    border-color: #007bff; /* Change border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add shadow on focus */
  }
</style>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Edit Store: {{ store.name }}</h2>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
