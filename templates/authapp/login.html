{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
{% for message in messages %}
    <div class="message text-center alert alert-info {{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <!-- Sign Up Button -->
    <div class="mt-3">
        <p>Don't have an account? <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a></p>
    </div>
</div>
{% endblock content %}
